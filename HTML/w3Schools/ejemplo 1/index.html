<!DOCTYPE html> <!-- Para generar la plantilla automaticamente, "!+TAB" !-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Ejemplo</title> <!-- Este será el nombre de nuestra ventana o pestaña en el navegador -->
</head>
<link rel="stylesheet" href="mystyle.css">
<body>
    <h1>
        Este es mi primer Título
    </h1>
    <h2>
        Otro titulo, que puede ser subtítulo
    </h2>
    <p1>
        Y este de acá es mi primer párrafo
    </p1>
    
</body>
</html>
